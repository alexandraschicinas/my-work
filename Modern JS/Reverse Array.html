<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Array</title>
        <script>
            let array = [1, 2, 3, 4, 5]
            let rev = array.reduce((a, b) => [b].concat(a),[]);
            console.log(rev);

            let rev2 = array.reduce((a, b) => [b,...a], []);
            console.log(rev2);

        </script>
    </head>
</html>
