<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Array</title>
        <script>
            let array = [1, 2, 3, 4, 5]
            let rev = array.reduce((a, b) => {
                 array.reverse();
                 return array;
                
            }, []);
            console.log(rev);

        </script>
    </head>
</html>
