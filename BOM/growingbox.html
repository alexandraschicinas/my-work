<!DOCTYPE html>
<html>
  <head>
    <title>Growing box</title>
    <style>
      body {
        display: flex;
        justify-content: center;
      }
      #red {
        background-color: red;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>

    <script>
      let w = 100;
      const GrowingBox = setInterval(() => {
          w = w + 100;
      if ( w > window.innerWidth) {
            clearInterval(GrowingBox);
       } else
        document.getElementById("red").style.width = w + "px";
      }, 1000);
    </script>
  </body>
</html>
